<!DOCTYPE html> 
<!--<!DOCTYPE html> 
 html 파일을 입력중이다 라는 최상단에 명시하는 테그 정보 -->
<html lang="en">
<!-- lang="en"
속성="속성값"
주로 영어로 작성될 것이다. -->
<head>
    <!-- head는 웹페이지 특징을 나타냄 -->
    <meta charset="UTF-8">
    <!-- 인코딩 utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형을 도와주는 웹페이지
    모바일, pc에 따라 최적화된 화면을 보여줌 -->
    <!-- <meta og: 트레픽을 심을 수 있어 -->
    <title>Document</title>
    <!-- tab에 띄워져 있는 제목 작성 -->
</head>
<body>
    <!-- 화면을 그리는 html 코드 작성 -->
    <h1>투두리스트</h1>
</body>
</html>
