<!DOCTYPE html> 
<!--<!DOCTYPE html> 
 html 파일을 입력중이다 라는 최상단에 명시하는 테그 정보 -->
<html lang="en">
<!-- lang="en"
속성="속성값"
주로 영어로 작성될 것이다. -->
<head>
    <!-- head는 웹페이지 특징을 나타냄 -->
    <meta charset="UTF-8">
    <!-- 인코딩 utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형을 도와주는 웹페이지
    모바일, pc에 따라 최적화된 화면을 보여줌 -->
    <!-- <meta og: 트레픽을 심을 수 있어 -->
    <title>Document</title>
    <!-- tab에 띄워져 있는 제목 작성 -->
</head>
<body>
    <!-- 화면을 그리는 html 코드 작성 -->
    <h1>투두리스트</h1>
    <!-- h1은 제목을 나타내는 테그 -->
    <h2>투두리스트</h2>
    <!-- h뒤 숫자가 커질수록 글자크기 작아져 -->
    <div>영역</div>
    <!-- div와 css를 같이 써야 영역을 정확하게 구분지어 나타낼 수 있음
    div만 써서는 의미 없음 -->

    <br/>
<!-- br은 줄바꿈 -->

    <hr/>
    <!-- hr은 줄 그어주고 줄바꿈 -->

    <div>영역2</div>
    <p>긴~ 문장을 쓸 때</p>
    <p>긴~ <span style="color:red">문장</span>을 쓸 때</p>
<!-- span 테그 안에 스타일 변경하고 싶은 특정 keyword(문장 or 단어)를 바꾸고 싶을때
span 테그 쓰는 이유는 p테그를 쓰게 될 경우 줄 바꿈이 이루어짐
but span 테그는 줄 바꿈 없이 스타일만 바꾸게됨 -->

<!-- list 테그 -->
    <ul>
        <li> 1 </li>
        <li>2</li>
    </ul>
    <!-- ul과 li가 한쌍으로 움직여 다녀 -->

    <input type="text"/>
    <input type="number"/>
<!-- 입력받아야 하는 값들을 적을 때
어떤 타입의 값을 받을지 결정 -->
    <button>
        버튼
    </button>

    <img src=""/>
    <!-- ""안에 이미지 파일 주소 값 -->

</body>
</html>
