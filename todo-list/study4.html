    <script>

        // python 에서 len(arr)

        for(let i = 0; i < arr.length; i++){

            if(arr[i] % 2 == 0){
            
            console.log(`짝수입니다\narr 값은 ${arr[i]}`)}

        }

        // and or 연산자

        for(let i = 0; i < arr.length; i++){
            // and 연산자

            }

            if(arr[i] % 2 == 0 || arr[i] == 3){
