<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./study3.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container" id="container">
            <h3 id="title">
                TEST practice
            </h3>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      오늘의 할 일 목록 하나!
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                    </li>
    
            </div>
    
            <div class="input-group mb-3" id = "input-group">
                <input type="text" class="form-control" id = "input-area">
                <button class="btn btn-outline-secondary" type="button" id="button-area" 
                onclick="addTodo()">추가</button>
                                <!-- 버튼을 눌렀을 때 어떠한 이벤트를 발생시키기위해
                    onclick이라는 속성을 사용
                    버튼을 눌렀을 때 onclick에 따린 함수(우리가 직접만들) -->
                
            </div>
        </div>
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script>
            //사용자 입력 -> 버튼 누르면 -> 값을가지고 와서 -> 리스트에 추가
            function addTodo(){
                let todo = $("#input-area").val();
                console.log(todo)
                let id = Math.floor(Math.random() * 10000)
                let list_item = `
                    <li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                      ${todo}
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
                    </li>`

                    $("#list-group").append(list_item)
                    // ul테그 내부에 list_item 추가 
                    $("#input-area").val("")
                    // input bar 초기화
            }
            function deleteTodo(id){
                $(".list-"+id).remove()
            }
            function x(){
                // 사용자가 입력한 값을 가져올때
                // let todo = document.getElementById("input-area").value
                let todo = $("#input-area").val();
                // bootstrap 5 부터는 jQuery를 이용하지 못함
                console.log(todo)
            }
        </script>
        <!-- body 하단에 <script></script>를 써서 자바스크립트 문법을
        사용할 수 있어 -->
        <!-- 자바스크립트코드를 html,css와 분리해서 관리하기 위해 -->
    </body>
</html>
